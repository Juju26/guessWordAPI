services:

  mysql:
    image: mysql:8.0
    container_name: mysql
#    restart: unless-stopped
#    ports:
#      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Mysql@01
      MYSQL_DATABASE: guessword
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  guessword-api:
    build: .
    container_name: wordle-api
    ports:
      - "8080:8080"
    depends_on:
       mysql:
         condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: guessword
      DB_USER: root
      DB_PASS: Mysql@01
#    entrypoint: ["./wait-for-it.sh", "db", "--", "java", "-jar", "app.jar"]
#      command: sh -c "./wait-for-it.sh mysql-db:3306 -- java -jar app.jar"

volumes:
  db_data:
